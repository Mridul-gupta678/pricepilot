<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PricePilot</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

    <div class="container glass">
      <h1>ðŸ›’ PricePilot</h1>
      <p class="subtitle">Smart price comparison & buying decisions</p>

      <div class="search-box">
        <input
          id="productUrl"
          type="text"
          placeholder="Paste Amazon / Flipkart product link"
        />
        <button id="compareBtn">Compare</button>
      </div>

      <div class="product-box">
        <img id="liveImage" alt="Product Image" />
        <h2 id="liveTitle"></h2>
        <h3 id="livePrice"></h3>
      </div>

      <div class="chart-box">
        <canvas id="priceChart"></canvas>
      </div>
    </div>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
