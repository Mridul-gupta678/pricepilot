<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PricePilot</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="app-wrapper">
      <div class="container">
        <header class="header">
          <h1>ðŸ›’ PricePilot</h1>
          <p class="subtitle">Smart price comparison & buying decisions</p>
        </header>

        <div class="search-box">
          <input
            id="productUrl"
            type="text"
            placeholder="Paste Amazon product link here..."
          />
          <button id="compareBtn" type="button">Compare Price</button>
        </div>

        <div class="product-box">
          <div class="product-left">
            <img id="liveImage" alt="Product Image" />
          </div>

          <div class="product-right">
            <h2 id="liveTitle">Product title will appear here</h2>
            <h3 id="livePrice"></h3>
          </div>
        </div>

        <div class="chart-box">
          <canvas id="priceChart"></canvas>
        </div>

        <footer class="footer">
          <p>Â© 2025 PricePilot â€¢ Built with FastAPI & JavaScript</p>
        </footer>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
