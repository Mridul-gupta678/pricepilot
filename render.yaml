services:
  - type: web
    name: pricepilot-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python -m playwright install chromium
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FORCE_IMPERSONATE
        value: true
      - key: ENABLE_HEADLESS
        value: true
